<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <!--police Shrikhand-->
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="product.js"  defer></script>
        <link rel="stylesheet" href="../style.css">

        <title>Orinocamera</title>
    </head>

    <body>
        <div class="container">

            <header>    
                <nav class="navbar navbar-light">
                    <h1 class="shrikhand darkbrown">Orinocamera</h1> 
                    <ul class="nav justify-content-end ">
                        <li class="nav-item">
                            <a class="nav-link active" href="/index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Produits</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/front-end/cart.html">Panier</a>
                        </li>
                    </ul>
                </nav>
            </header>

            <p class="lead text-center marge">Bienvenue sur Orinocamera, votre référence pour l'achat d'un appareil photo de collection</p>

            <div id="main">
                <div class="card ultralightbrown">
                    <div class="row">
                        <div class="col" id="productIMG">
                            <!-- Insertion de l'image -->
                        </div>

                        <div class="col">
                            <div class="card-body d-flex flex-column justify-content-between heightProductBox">
                                <div id="txt">
                                    <div id="productNAME">
                                        <!-- Insertion du nom du produit -->
                                    </div>
                                    <div id="productDESCR">
                                        <!-- Insertion de la description du produit -->
                                    </div>
                                    <div id="productPrice">
                                        <!-- Insertion du prix du produit -->
                                    </div>
                                </div>
                                <div id="prixqunty">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <select id="lentille" class="form-select">
                                                <option value="">Lentille</option>
                                            </select>
                                        </div>
                                        <div class="col-4">
                                            <select id="quantity" class="form-select">
                                                <option value="">Quantité</option>
                                                <option value = "1">1</option>
                                                <option value = "2">2</option>
                                                <option value = "3">3</option>
                                                <option value = "4">4</option>
                                                <option value = "5">5</option>
                                            </select>
                                        </div>
                                        <div class="col-4 ">
                                            <button id="add" class="width100 btn btn-dark text-nowrap" type="submit" disabled>Ajouter</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <footer>
            <ul class="nav justify-content-center bg-light py-4">
                <li class="nav-item ">
                    <a class="nav-link active" href="#">Mentions légales</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link active" href="mailto:contact@orinico.com">Contact</a>
                </li>
            </ul>
        </footer>

    </body>
</html>
