<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="product.js"  defer></script>
        <link rel="stylesheet" href="../style.css">

        <title>Orinocamera</title>
    </head>

    <body>
        <div class="container">

            <header>    
                <nav class="navbar navbar-light">
                    <h1 class="shrikhand darkbrown">Orinocamera</h1> 
                    <ul class="nav justify-content-end ">
                        <li class="nav-item">
                            <a class="nav-link active" href="/index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Produits</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/front-end/cart.html">Panier</a>
                        </li>
                    </ul>
                </nav>
            </header>

            <p class="lead text-center marge">Bienvenue sur Orinocamera, votre référence pour l'achat d'un appareil photo de collection</p>

            <div id="main">
                <div class="card ultralightbrown marge">
                    <div class="row d-flex justify-content-between flex-wrap">
                        <div class="col-lg-6 col-sm-12" id="productIMG">
                            <!-- Insertion de l'image -->
                        </div>

                        <div class="col-lg-6 col-sm-12">
                            <div class="card-body d-flex flex-column justify-content-between col-sm-12 flex-wrap heightProductBox">
                                <div id="txt">
                                    <div id="productNAME">
                                        <!-- Insertion du nom du produit -->
                                    </div>
                                    <div id="productDESCR">
                                        <!-- Insertion de la description du produit -->
                                    </div>
                                    <div id="productPrice">
                                        <!-- Insertion du prix du produit -->
                                    </div>
                                </div>
                                <div id="prixqunty">
                                    <div class="row">
                                        <div class="col-lg-4 col-12 pb-2">
                                            <select id="lentille" class="form-select">
                                                <option value="">Lentille</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-4 col-12 pb-2">
                                            <select id="quantity" class="form-select">
                                                <option value="">Quantité</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-4 col-12 pb-2">
                                            <button id="add" class="width100 btn btn-dark text-nowrap" data-bs-toggle="modal" data-bs-target="#exampleModalCenter" type="button" disabled>Ajouter</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalTitle"></h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="modalText"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>

            </div>
        </div>
    </div>
</div>
            </div>


        </div>

        <footer>
            <ul class="nav justify-content-center bg-light py-4">
                <li class="nav-item ">
                    <a class="nav-link active" href="#">Mentions légales</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link active" href="mailto:contact@orinico.com">Contact</a>
                </li>
            </ul>
        </footer>

    </body>
</html>
